<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Registo de Utilizador</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">
    <form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Registo de Utilizador</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control mt-1" placeholder="Insira o Primeiro nome" />
        </div>
        <div class="form-group col-sm-6 mt-2">
          <label>Último nome</label>
          <input type="text" class="form-control mt-1" placeholder="Insira o Último nome" />
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="">Email:</label>
        <input class="form-control mt-1" type="text" placeholder="Insira o Nome Completo" />
      </div>
      <div class="form-group mt-2">
        <label for="">Utilizador:</label>
        <input class="form-control mt-1" type="text" placeholder="Insira o nome de Utilizador" />
      </div>
      <div class="form-row mt-2">
        <div class="form-group col-sm-6 mt-1">
          <label for="">Palavra-passe:</label>
          <input class="form-control mt-1" type="password" placeholder="Digite uma palavra-passe" />
        </div>
        <div class="form-group col-sm-6 mt-1">
          <label for="">Confirmar palavra-passe:</label>
          <input class="form-control mt-1" type="password" placeholder="Confirme uma palavra-passe" />
        </div>
      </div>
      <div class="form-row p-1 mb-3 mt-2">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já tenho registo. Login!
          </a>
        </div>
      </div>
    </form>


	</div>
</div>
