
<div class="d-flex align-items-center vh-100">

	<div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">

		<form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
			<i class="fa fa-users mb-2"></i>
			<h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
			<label for="username" class="sr-only">Utilizador</label>
			<input
        [(ngModel)]="model.userName"
        name="username"
        type="email"
        id="username"
        class="form-control"
        placeholder="Utilizador"
        required
      >
			<label for="password" class="sr-only">Password</label>
			<input
        [(ngModel)]="model.password"
        name="password"
        type="password"
        id="password"
        class="form-control mt-2"
        placeholder="Password"
        required
      >
			<button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block mt-4" type="submit">Entrar</button>
			<div class="mt-5">
        <a class=" btn btn-link text-dark" routerLink="/user/registration">NÃ£o tem uma conta? Registe-se!</a>
      </div>

		</form>

	</div>
</div>
